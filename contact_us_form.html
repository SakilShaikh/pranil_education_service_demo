<div class="loader" id="loader">Loading...</div>
<div class="contact-form">
    <form method="post" action="" id="contact_us">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control name" required data-error="Please enter your name" placeholder="Your Name">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control" required data-error="Please enter your email" placeholder="Your Email">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input type="text" name="contact" id="contact" required data-error="Please enter your number" class="form-control" placeholder="Your Phone">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <input type="text" name="services" id="services" class="form-control" required data-error="Please enter your subject" placeholder="Your Subject">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <textarea name="message" id="message" class="form-control" cols="30" rows="5" required data-error="Write your message" placeholder="Your Message"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-lg-12">
                <button type="submit" name="submit" id="contact_us_btn" class="default-btn btn-two">
                    <span class="label">Send Message</span>
                    <i class='bx bx-plus'></i>
                </button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
                <div class="clearfix"></div>
            </div>
        </div>
    </form>
</div>
